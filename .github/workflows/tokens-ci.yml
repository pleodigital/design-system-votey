name:  Tokens CI & Preview Deploy

on:
  push:
    # Uruchom na push do gazi feature (np. z Tokens Studio)
    branches: ['feature/**']
    paths:
      - 'tokens/**/*.json' # Tylko jeli zmieniony jest JSON token贸w
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'tokens/**/*.json' # Uruchom dla PR
      - 'storybook/**'     # Uruchom te偶 jeli zmieniony jest kod Storybooka

permissions:
  contents: write # Nadaj uprawnienia do zapisu (pushowania)
  pull-requests: write # Nadaj uprawnienia do tworzenia/modyfikowania Pull Request贸w

jobs:
  build-tokens-and-storybook:
