    steps:
      - name: 猬锔 Checkout code
        uses: actions/checkout@v4
        with:
          # Potrzebne do pushowania zmian przez akcj PR
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 锔 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name:  Install dependencies
        run: npm install

