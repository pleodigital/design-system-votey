name:  Tokens CI & Preview Deploy

on:
  push:
    # Uruchom na push do gazi feature (np. z Tokens Studio)
    branches: ['feature/**']
    paths:
      - 'tokens/**/*.json' # Tylko jeli zmieniony jest JSON token贸w
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'tokens/**/*.json' # Uruchom dla PR
      - 'storybook/**'     # Uruchom te偶 jeli zmieniony jest kod Storybooka

jobs:
  build-tokens-and-storybook:
    runs-on: ubuntu-latest
    steps:
      - name: 猬锔 Checkout code
        uses: actions/checkout@v4
        with:
          # Potrzebne do pushowania zmian przez akcj PR
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 锔 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name:  Install dependencies
        run: npm install

      # Krok A: Generowanie Token贸w
      - name:  Build Design Tokens (Style Dictionary)
        run: npm run build:tokens

      # Krok B: Automatyczne dodanie i Commit/PR wygenerowanych plik贸w (jeli istniej)
      - name:  Commit i Utw贸rz PR (Wygenerowane pliki do g贸wnej gazi)
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(tokens): wygenerowano nowe tokeny po aktualizacji w Figmie'
          title: ' chore(tokens): Aktualizacja token贸w z Figmy'
          branch: auto-update/tokens-${{ github.sha }}
          base: main # Docelowa ga藕
          add-paths: dist/
          labels: generated, tokens, chore
          # Akcja tworzy/aktualizuje PR z gazi feature/XYZ,
          # jeli zaszy zmiany w dist/

      # Krok C: Budowanie Storybooka
      - name:  Build Storybook
        run: npm run build-storybook
        # Upewnij si, 偶e Storybook buduje si do domylnego folderu 'storybook-static'

      # Krok D: Wdro偶enie Podgldu (Preview Deployment)
      # Poka偶emy tu u偶ycie Vercel jako przykadu, ale Netlify dziaa podobnie.
      # Wymaga dodania Secrets: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
      - name:  Deploy Storybook Preview (Vercel)
        # Uruchom tylko dla Pull Request贸w (dla gazi feature)
        if: github.event_name == 'pull_request'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          github-token: ${{ secrets.GITHUB_TOKEN }} # Do komentowania PR
          working-directory: ./storybook-static
          vercel-args: '--public'
